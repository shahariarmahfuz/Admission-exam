<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>{% block title %}MCQ App{% endblock %}</title>

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000; color: #e0e0e0;
            margin: 0; padding: 0;
        }

        /* --- নেভিগেশন বার --- */
        .navbar {
            background-color: #000000; border-bottom: 1px solid #222;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: #ffffff; font-weight: 600; text-decoration: none; font-size: 1.2rem;
        }
        .nav-links { float: right; }
        .nav-links a {
            color: #aaa; text-decoration: none; margin-left: 15px; font-size: 0.95rem;
        }
        .nav-links a:hover { color: #ffffff; }

        /* --- কন্টেন্ট কন্টেইনার --- */
        .container {
            width: 90%; max-width: 600px; margin: 20px auto; padding: 0;
        }

        /* --- ডার্ক কার্ড --- */
        .dark-card {
            background-color: #000000; border: 1px solid #222;
            border-radius: 10px; padding: 15px; margin-bottom: 15px;
        }
        .dark-card h2 {
            margin-top: 0; color: #ffffff; font-size: 1.3rem;
        }

        /* --- লিস্ট --- */
        .dark-list { list-style: none; padding: 0; margin: 0; }
        .dark-list-item {
            background-color: #000000; border: 1px solid #333;
            border-radius: 8px; padding: 12px 15px; margin-bottom: 10px;
        }
        .dark-list-item strong { color: #e0e0e0; font-weight: 500; }
        .list-item-header {
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-item-actions { display: flex; gap: 10px; }

        /* --- বাটন --- */
        .btn {
            text-decoration: none; display: inline-block;
            padding: 8px 12px; font-size: 14px; font-weight: 600;
            border-radius: 8px; cursor: pointer; text-align: center;
            transition: all 0.3s ease; border: 1px solid;
            background-color: #000000;
        }
        .btn-primary { color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #007bff; color: #ffffff; }

        .btn-success {
            color: #30c85e; border-color: #30c85e; width: 100%;
        }
        .btn-success:hover { background-color: #30c85e; color: #000000; }

        /* নতুন: ডিলিট বাটন */
        .btn-danger {
            color: #FF0000; border-color: #FF0000;
        }
        .btn-danger:hover { background-color: #FF0000; color: #ffffff; }

        .btn-secondary {
            color: #888; border-color: #555;
        }
        .btn-secondary:hover { background-color: #333; color: #fff; }


        /* --- ফর্ম --- */
        .dark-form-group { margin-bottom: 15px; }
        .dark-label {
            display: block; margin-bottom: 5px; color: #aaa; font-size: 14px;
        }
        .dark-input, .dark-textarea {
            width: 100%; background-color: #000000; border: 1px solid #333;
            border-radius: 8px; padding: 10px 12px; color: #e0e0e0;
            font-size: 14px;
        }
        .dark-input:focus, .dark-textarea:focus {
            outline: none; border-color: #007bff;
        }
        .dark-textarea { min-height: 250px; font-family: monospace; }
        .dark-radio-group { display: flex; gap: 15px; margin-bottom: 10px; }
        .dark-radio-group label { display: flex; align-items: center; gap: 5px; cursor: pointer; }


        /* --- ফ্ল্যাশ মেসেজ --- */
        .alert {
            padding: 12px 15px; margin-bottom: 15px; border-radius: 8px;
            border: 1px solid; font-weight: 500;
        }
        .alert-success {
            background-color: #0c3d1c; color: #30c85e; border-color: #30c85e;
        }
        .alert-danger {
            background-color: #4d0f0f; color: #FF0000; border-color: #FF0000;
        }
        /* ... (অন্যান্য alert ক্লাস) ... */
        .alert-info {
            background-color: #003a61; color: #009cff; border-color: #009cff;
        }
        .alert-warning {
            background-color: #4d3a00; color: #ffc400; border-color: #ffc400;
        }

        /* --- নতুন: মডাল (Modal) CSS --- */
        .modal-backdrop {
            display: none; /* ডিফল্টভাবে হাইড */
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background-color: #000000;
            border: 1px solid #333;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            /* অ্যানিমেশনের জন্য (ঐচ্ছিক) */
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        /* মডাল দেখানোর জন্য JS এই ক্লাসটি যোগ করবে */
        .modal-backdrop.show {
            display: flex;
        }
        .modal-backdrop.show .modal {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
            color: #ffffff;
            font-size: 1.1rem;
        }
        .modal-close-btn {
            background: none; border: none; color: #888;
            font-size: 1.5rem; cursor: pointer;
        }
        .modal-body {
            padding: 15px;
            color: #ccc;
        }
        .modal-footer {
            padding: 10px 15px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <!-- ... (navbar কন্টেন্ট আগের মতোই) ... -->
        <a class="navbar-brand" href="{{ url_for('home') }}">MCQ App</a>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('add_mcq') }}">Add Questions</a>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
